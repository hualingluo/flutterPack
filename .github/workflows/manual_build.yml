name: Build Flutter App (Custom Selection)

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  # 关键：接收后端传来的参数
  workflow_dispatch:
    inputs:
      build_windows:
        description: '是否打包 Windows (true/false)'
        default: 'false'
      build_android:
        description: '是否打包 Android (true/false)'
        default: 'false'
      build_ios:
        description: '是否打包 iOS (true/false)'
        default: 'false'
      project_json:
        description: 'Base64 编码的剧情 JSON'
        required: true
      build_id:
        description: '后端生成的唯一构建 ID'
        required: true

jobs:
  # --- Windows 编译任务 ---
  build-windows:
    if: github.event.inputs.build_windows == 'true' || startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          cache: true

      # 注入动态 JSON：将后端传来的 Base64 还原并写入 main.dart
      - name: Inject JSON Data
        shell: bash
        run: |
          echo "${{ github.event.inputs.project_json }}" | base64 --decode > lib/data.json
          python3 -c "
          import re
          json_text = open('lib/data.json', 'r', encoding='utf-8').read()
          with open('lib/main.dart', 'r', encoding='utf-8') as f:
              content = f.read()
          # 替换代码中的 rawJson 变量内容
          pattern = r\"const String rawJson = '''[\s\S]*?''';\"
          replacement = f\"const String rawJson = '''\\n{json_text}\\n''';\"
          new_content = re.sub(pattern, replacement, content)
          with open('lib/main.dart', 'w', encoding='utf-8') as f:
              f.write(new_content)
          "

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          # 这里的 Name 必须和 Node.js 轮询时匹配
          name: flutter-app-windows-${{ github.event.inputs.build_id }}
          path: build/windows/x64/runner/Release/
          retention-days: 7

  # --- Android 编译任务 ---
  build-android:
    if: github.event.inputs.build_android == 'true' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Android
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          cache: true

      - name: Inject JSON Data
        run: |
          echo "${{ github.event.inputs.project_json }}" | base64 --decode > lib/data.json
          python3 -c "
          import re
          json_text = open('lib/data.json', 'r', encoding='utf-8').read()
          with open('lib/main.dart', 'r', encoding='utf-8') as f:
              content = f.read()
          pattern = r\"const String rawJson = '''[\s\S]*?''';\"
          replacement = f\"const String rawJson = '''\\n{json_text}\\n''';\"
          new_content = re.sub(pattern, replacement, content)
          with open('lib/main.dart', 'w', encoding='utf-8') as f:
              f.write(new_content)
          "

      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-app-apk-${{ github.event.inputs.build_id }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # --- iOS 编译任务 ---
  build-ios:
    if: github.event.inputs.build_ios == 'true' || startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          cache: true

      - name: Inject JSON Data
        run: |
          echo "${{ github.event.inputs.project_json }}" | base64 --decode > lib/data.json
          python3 -c "
          import re
          json_text = open('lib/data.json', 'r', encoding='utf-8').read()
          with open('lib/main.dart', 'r', encoding='utf-8') as f:
              content = f.read()
          pattern = r\"const String rawJson = '''[\s\S]*?''';\"
          replacement = f\"const String rawJson = '''\\n{json_text}\\n''';\"
          new_content = re.sub(pattern, replacement, content)
          with open('lib/main.dart', 'w', encoding='utf-8') as f:
              f.write(new_content)
          "

      - name: Build iOS
        run: |
          flutter pub get
          flutter build ios --release --no-codesign

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-app-ios-${{ github.event.inputs.build_id }}
          path: build/ios/iphoneos/
          retention-days: 7

  # --- 自动发布 Release (仅针对 Tag 推送) ---
  create-release:
    if: always() && startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.apk
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
