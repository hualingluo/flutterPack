name: Build Flutter App (Custom Selection)

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  # 关键修改：增加手动触发时的输入参数
  workflow_dispatch:
    inputs:
      build_windows:
        description: '是否执行 Windows 打包 (true/false)'
        default: 'false'
        required: true
      build_android:
        description: '是否执行 Android 打包 (true/false)'
        default: 'false'
        required: true
      build_ios:
        description: '是否执行 iOS 打包 (true/false)'
        default: 'false'
        required: true

jobs:
  # --- Build Windows ---
  build-windows:
    # 逻辑：如果是推送到 tag 或者手动指定 build_windows 为 true
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      github.event.inputs.build_windows == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Prepare & Upload Artifact
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath flutter_player-windows.zip
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: flutter_player-windows
          path: flutter_player-windows.zip

  # --- Build Android ---
  build-android:
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      github.event.inputs.build_android == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java & Android
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          cache: true
      - name: Build APK
        run: flutter build apk --release
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: flutter_player-android
          path: build/app/outputs/flutter-apk/app-release.apk

  # --- Build iOS ---
  build-ios:
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      github.event.inputs.build_ios == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          cache: true
      - name: Build iOS
        run: flutter build ios --release --no-codesign
      - name: Prepare & Upload Artifact
        run: |
          cd build/ios/iphoneos
          zip -r ../../flutter_player-ios.zip Runner.app
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: flutter_player-ios
          path: flutter_player-ios.zip

  # --- Create Release (仅在推送 Tag 时运行) ---
  create-release:
    # 只要有任何一个编译任务成功且是 Tag 触发，就尝试 Release
    if: always() && startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.apk
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
